<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>

    <!-- <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="primary" navPush="AddShoppingItemPage">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item margin-bottom *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="
    {item: item}" item-start color="light">
      {{item.name}}
      <p ion-text item-end style="font-size: 0.6em; color:darkgray">Last update {{item.date}}</p>
    </ion-item>

  </ion-list>
</ion-content>
