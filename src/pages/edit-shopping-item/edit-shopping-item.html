<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="item.name" type="text" autofocus></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input [(ngModel)]="item.quantity" type="number"  ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-input [(ngModel)]="item.price" type="number"></ion-input>
      </ion-item>
      <ion-buttons>
        <button ion-button outline block clear (click)="saveItem(item)">Save</button>
        <button ion-button outline block clear (click)="deleteItem(item)" color="danger">Delete</button>
      </ion-buttons>
      <!--{{item | json}}-->
</ion-content>
